<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomTkinter AI UI Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        .CodeMirror {
            height: 400px;
            border-radius: 0.375rem;
        }
        .chat-message {
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            max-width: 80%;
        }
        .user-message {
            background-color: #4338ca;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #1e293b;
            color: white;
            margin-right: auto;
        }
        .gradient-bg {
            background: linear-gradient(to right, #4338ca, #6366f1);
        }
        .message-container {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto p-6">
        <header class="mb-8">
            <h1 class="text-4xl font-bold mb-2 text-center gradient-bg text-transparent bg-clip-text">CustomTkinter AI UI Generator</h1>
            <p class="text-gray-400 text-center">Create beautiful CustomTkinter UIs with just natural language</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Input and Chat -->
            <div>
                <div class="bg-gray-800 rounded-lg p-6 mb-6 shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Describe Your UI</h2>
                    <div class="mb-4">
                        <textarea id="prompt-input" class="w-full p-4 bg-gray-700 rounded-lg text-white" rows="4" placeholder="Describe the UI you want to create..."></textarea>
                    </div>
                    <button id="generate-btn" class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-bold transition">Generate UI</button>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Chat History</h2>
                    <div id="chat-history" class="message-container mb-4">
                        <!-- Messages will be inserted here -->
                    </div>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 shadow-lg mt-6">
                    <h2 class="text-2xl font-bold mb-4">Custom Instructions</h2>
                    <textarea id="custom-instructions" class="w-full p-4 bg-gray-700 rounded-lg text-white" rows="4" placeholder="Add custom instructions to guide the AI..."></textarea>
                    <button id="save-instructions-btn" class="mt-4 py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg font-bold transition">Save Instructions</button>
                </div>
            </div>

            <!-- Right Column: Code Preview and Screenshot -->
            <div>
                <div class="bg-gray-800 rounded-lg p-6 shadow-lg mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">Generated Code</h2>
                        <button id="export-btn" class="py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg font-bold transition">Export Code</button>
                    </div>
                    <div id="code-editor"></div>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">UI Preview</h2>
                        <button id="refresh-preview-btn" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold transition">Refresh Preview</button>
                    </div>
                    <div id="preview-container" class="bg-gray-700 rounded-lg p-4 flex items-center justify-center min-h-[300px]">
                        <p class="text-gray-400">UI preview will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script>
        // Initialize CodeMirror
        const codeEditor = CodeMirror(document.getElementById('code-editor'), {
            mode: 'python',
            theme: 'dracula',
            lineNumbers: true,
            readOnly: true
        });

        // Elements
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const chatHistory = document.getElementById('chat-history');
        const customInstructions = document.getElementById('custom-instructions');
        const saveInstructionsBtn = document.getElementById('save-instructions-btn');
        const exportBtn = document.getElementById('export-btn');
        const refreshPreviewBtn = document.getElementById('refresh-preview-btn');
        const previewContainer = document.getElementById('preview-container');

        // Event listeners
        generateBtn.addEventListener('click', generateUI);
        saveInstructionsBtn.addEventListener('click', saveInstructions);
        exportBtn.addEventListener('click', exportCode);
        refreshPreviewBtn.addEventListener('click', refreshPreview);

        // Functions
        async function generateUI() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Add user message to chat
            addMessage(prompt, 'user');
            
            // Display loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Update code editor
                codeEditor.setValue(data.code);
                
                // Add AI message to chat
                addMessage('UI code generated! Check the preview.', 'ai');
                
                // Clear input
                promptInput.value = '';
                
                // Refresh preview after a short delay
                setTimeout(refreshPreview, 2000);
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: ${error.message}`, 'ai');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate UI';
            }
        }

        async function saveInstructions() {
            const instructions = customInstructions.value;
            
            saveInstructionsBtn.disabled = true;
            saveInstructionsBtn.textContent = 'Saving...';
            
            try {
                const response = await fetch('/update-instructions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ instructions })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage('Custom instructions saved!', 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error saving instructions: ${error.message}`, 'ai');
            } finally {
                saveInstructionsBtn.disabled = false;
                saveInstructionsBtn.textContent = 'Save Instructions';
            }
        }

        async function exportCode() {
            try {
                const response = await fetch('/export-code');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Create a download link
                const blob = new Blob([data.code], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'customtkinter_ui.py';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                addMessage('Code exported successfully!', 'ai');
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error exporting code: ${error.message}`, 'ai');
            }
        }

        async function refreshPreview() {
            try {
                const response = await fetch('/get-screenshot');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                if (data.image) {
                    previewContainer.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="UI Preview" class="max-w-full rounded">`;
                }
            } catch (error) {
                console.error('Error:', error);
                previewContainer.innerHTML = `<p class="text-red-500">Error loading preview: ${error.message}</p>`;
            }
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type === 'user' ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>
</body>
</html>
